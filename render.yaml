services:
  - type: web
    name: ems6-server
    rootDir: server
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: node index.js
    envVars:
      - key: NODE_VERSION
        value: 20
  - type: static
    name: ems6-frontend
    rootDir: frontend
    buildCommand: npm ci && node ./node_modules/vite/bin/vite.js build
    publishPath: dist
